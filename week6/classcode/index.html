<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Ball Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    #container {
        position: relative;
        width: 500px;
        height: 500px;
        border: 2px solid #333;
        border-radius: 50%;
        overflow: hidden;
    }
    .ball {
        position: absolute;
        width: 30px;
        height: 30px;
        background-color: #3498db;
        border-radius: 50%;

    }

</style>
</head>
<body>
    <div id="container">

    </div>
    <button onclick="addBall()">Add Ball</button>

    <script>
        let ballCount = 0;
        function addBall() {
            ballCount++;
            const container = document.getElementById('container');
            const ball = document.createElement('div');
            ball.classList.add('ball');
            ball.textContent = ballCount;
            ball.style.top = `${Math.random() * 370}px`;
            ball.style.left = `${Math.random() * 370}px`;
            container.appendChild(ball);
        }
    </script>
</body>
</html>
